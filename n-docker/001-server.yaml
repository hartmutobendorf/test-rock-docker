summary: A rock that bundles a simple nodejs app
description: 'This rock bundles a recent node runtime to serve a simple "hello-world"
  app.

  '
services:
  app:
    override: replace
    command: node server.js
    startup: enabled
    working-dir: /app
#    working-dir: /lib/node_modules/node_web_app
    on-success: shutdown
    on-failure: shutdown

